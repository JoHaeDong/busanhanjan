<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다음 지도 API</title>
    <link rel="stylesheet" href="./css/map.css" />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a14ac2ec9df8726fc3ad08ca31d1792"></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(35.24423653345124, 129.08873580149654), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      var mapData = [
        [
          35.24423653345124,
          129.08873580149654,
          '<div class="marker"><div class="marker__bar"></div><div class="marker__point"><span class="marker__number">1</span></div><div class="marker__container"><div class="marker__title">몰틀리</div><div class="marker__category">맥주, 호프</div></div></div>',
        ],
        [
          35.24591002450552,
          129.08862769480083,
          '<div class="marker"><div class="marker__bar"></div><div class="marker__point"><span class="marker__number">2</span></div><div class="marker__container"><div class="marker__title">구서 호맥</div><div class="marker__category">맥주, 호프</div></div></div>',
        ],
      ];

      for (var i = 0; i < mapData.length; i++) {
        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(mapData[i][0], mapData[i][1]), // 마커의 좌표
          map: map, // 마커를 표시할 지도 객체
        });

        // 커스텀 오버레이를 생성합니다
        var customOverlay = new kakao.maps.CustomOverlay({
          position: new kakao.maps.LatLng(mapData[i][0], mapData[i][1]),
          content: mapData[i][2],
        });

        // 커스텀 오버레이를 지도에 표시합니다
        customOverlay.setMap(map);
      }
    </script>
  </body>
</html>
