<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다음 지도 API</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a14ac2ec9df8726fc3ad08ca31d1792"></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.56682, 126.97927), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 지도에 마커를 생성하고 표시한다
      var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.56683, 126.97928), // 마커의 좌표
        map: map, // 마커를 표시할 지도 객체
      });

      // 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
      kakao.maps.event.addListener(marker, "click", function () {
        alert("마커를 클릭했습니다!");
      });

      // 커스텀 오버레이를 생성하고 지도에 표시한다
      var customOverlay = new kakao.maps.CustomOverlay({
        map: map,
        content:
          '<div style="padding:0 5px;background:#fff;">HTML코드를 입력해주세요 :D</div>',
        position: new kakao.maps.LatLng(37.56683, 126.97928), // 커스텀 오버레이를 표시할 좌표
        xAnchor: 0.5, // 컨텐츠의 x 위치
        yAnchor: 0, // 컨텐츠의 y 위치
      });
    </script>
  </body>
</html>
